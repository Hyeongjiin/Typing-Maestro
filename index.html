<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Typing Maestro</title>
  </head>
  <body>
    <div class="title">
        title
    </div>
    <nav class="header">
        header
    </nav>
    <div class="empty">
        empty
    </div>
    <div class="progress">
        progress
    </div>
    <div class="content">
        content
    </div>
    <div class="empty">
        empty
    </div>
    <div class="left-hand">
        left-hand
    </div>
    <div class="keyboard">
        <div class="keyboard__frame">
          <div class="keyboard__frame__row1">
            <div class="key row1__key normal_key ~ `">~ `</div>
            <div class="key row1__key normal_key 1 !">1 !</div>
            <div class="key row1__key normal_key 2 @">2 @</div>
            <div class="key row1__key normal_key 3 #">3 #</div>
            <div class="key row1__key normal_key 4 $">4 $</div>
            <div class="key row1__key normal_key 5 %">5 %</div>
            <div class="key row1__key normal_key 6 ^">6 ^</div>
            <div class="key row1__key normal_key 7 &">7 &amp;</div>
            <div class="key row1__key normal_key 9 open_parenthesis">9 (</div>
            <div class="key row1__key normal_key 8 *">8 *</div>
            <div class="key row1__key normal_key 0 close_parenthesis">0 )</div>
            <div class="key row1__key normal_key - _">- _</div>
            <div class="key row1__key normal_key + =">= +</div>
            <div class="key row1__key delete">delete</div>
          </div>
          <div class="keyboard__frame__row2">
            <div class="key row2_key tab">tab</div>
            <div class="key row2_key normal_key Q">Q</div>
            <div class="key row2_key normal_key W">W</div>
            <div class="key row2_key normal_key E">E</div>
            <div class="key row2_key normal_key R">R</div>
            <div class="key row2_key normal_key T">T</div>
            <div class="key row2_key normal_key Y">Y</div>
            <div class="key row2_key normal_key U">U</div>
            <div class="key row2_key normal_key I">I</div>
            <div class="key row2_key normal_key O">O</div>
            <div class="key row2_key normal_key P">P</div>
            <div class="key row2_key normal_key open_braket open_square_braket">{ [</div>
            <div class="key row2_key normal_key close_braket close_square_braket">} ]</div>
            <div class="key row2_key normal_key back_slash vertical_bar ">\ |</div>
          </div>
          <div class="keyboard__frame__row3">
            <div class="key row3_key caps_lock">caps lock</div>
            <div class="key row3_key normal_key A">A</div>
            <div class="key row3_key normal_key S">S</div>
            <div class="key row3_key normal_key D">D</div>
            <div class="key row3_key normal_key F">F</div>
            <div class="key row3_key normal_key G">G</div>
            <div class="key row3_key normal_key H">H</div>
            <div class="key row3_key normal_key J">J</div>
            <div class="key row3_key normal_key K">K</div>
            <div class="key row3_key normal_key L">L</div>
            <div class="key row3_key normal_key ; :">; :</div>
            <div class="key row3_key normal_key single_quation_mark double_quation_mark">' "</div>
            <div class="key row3_key return">return</div>
          </div>
          <div class="keyboard__frame__row4">
            <div class="key row4_key shift">shift</div>
            <div class="key row4_key normal_key Z">Z</div>
            <div class="key row4_key normal_key X">X</div>
            <div class="key row4_key normal_key C">C</div>
            <div class="key row4_key normal_key V">V</div>
            <div class="key row4_key normal_key B">B</div>
            <div class="key row4_key normal_key N">N</div>
            <div class="key row4_key normal_key M">M</div>
            <div class="key row4_key normal_key , less_than">, &lt;</div>
            <div class="key row4_key normal_key . more_than">. &gt;</div>
            <div class="key row4_key normal_key / ?">/ ?</div>
            <div class="key row4_key shift">shift</div>
          </div>
          <div class="keyboard__frame__row5">
            <div class="key row5_key normal_key fn">fn</div>
            <div class="key row5_key normal_key control">control</div>
            <div class="key row5_key normal_key option">option</div>
            <div class="key row5_key command">command</div>
            <div class="key row5_key space">space</div>
            <div class="key row5_key command">command</div>
            <div class="key row5_key normal_key option">option</div>
          </div>
        </div>
    </div>
    <div class="right-hand">
        right-hand
    </div>
</body>
</html>
