<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Typing Maestro</title>
  </head>
  <body>
    <div class="title">
        title
    </div>
    <nav class="header">
        header
    </nav>
    <div class="empty">
        empty
    </div>
    <div class="progress">
        progress
    </div>
    <div class="content">
        content
    </div>
    <div class="empty">
        empty
    </div>
    <div class="left-hand">
        <img src="/images/left_hand.png" alt="right-hand">
    </div>
    <div class="keyboard">
        <div class="keyboard__frame">
          <div class="keyboard__frame__row1">
            <div class="key row1__key normal_key twin_key ` ~">
              <span>~</span>
              <span>`</span>
            </div>
            <div class="key row1__key normal_key twin_key 1 !">
              <span>!</span>
              <span>1</span>
            </div>
            <div class="key row1__key normal_key twin_key 2 @">
              <span>@</span>
              <span>2</span>
            </div>
            <div class="key row1__key normal_key twin_key 3 #">
              <span>#</span>
              <span>3</span>
            </div>
            <div class="key row1__key normal_key twin_key 4 $">
              <span>$</span>
              <span>4</span>
            </div>
            <div class="key row1__key normal_key twin_key 5 %">
              <span>%</span>
              <span>5</span>
            </div>
            <div class="key row1__key normal_key twin_key 6 ^">
              <span>^</span>
              <span>6</span>
            </div>
            <div class="key row1__key normal_key twin_key 7 &">
              <span>&</span>
              <span>7</span>
            </div>
            <div class="key row1__key normal_key twin_key 8 *">
              <span>*</span>
              <span>8</span>
            </div>
            <div class="key row1__key normal_key twin_key 9 open_parenthesis">
              <span>(</span>
              <span>9</span>
            </div>
            <div class="key row1__key normal_key twin_key 0 close_parenthesis">
              <span>)</span>
              <span>0</span>
            </div>
            <div class="key row1__key normal_key twin_key - _">
              <span>_</span>
              <span>-</span>
            </div>
            <div class="key row1__key normal_key twin_key + =">
              <span>+</span>
              <span>=</span>
            </div>
            <div class="key row1__key delete">delete</div>
          </div>
          <div class="keyboard__frame__row2">
            <div class="key row2_key tab">tab</div>
            <div class="key row2_key normal_key Q">Q</div>
            <div class="key row2_key normal_key W">W</div>
            <div class="key row2_key normal_key E">E</div>
            <div class="key row2_key normal_key R">R</div>
            <div class="key row2_key normal_key T">T</div>
            <div class="key row2_key normal_key Y">Y</div>
            <div class="key row2_key normal_key U">U</div>
            <div class="key row2_key normal_key I">I</div>
            <div class="key row2_key normal_key O">O</div>
            <div class="key row2_key normal_key P">P</div>
            <div class="key row2_key normal_key twin_key open_braket open_square_braket">
              <span>{</span>
              <span>[</span>
            </div>
            <div class="key row2_key normal_key twin_key close_braket close_square_braket">
              <span>}</span>
              <span>]</span>
            </div>
            <div class="key row2_key normal_key twin_key back_slash vertical_bar ">
              <span>|</span>
              <span>\</span>
            </div>
          </div>
          <div class="keyboard__frame__row3">
            <div class="key row3_key caps_lock">caps lock</div>
            <div class="key row3_key normal_key A">A</div>
            <div class="key row3_key normal_key S">S</div>
            <div class="key row3_key normal_key D">D</div>
            <div class="key row3_key normal_key F">F</div>
            <div class="key row3_key normal_key G">G</div>
            <div class="key row3_key normal_key H">H</div>
            <div class="key row3_key normal_key J">J</div>
            <div class="key row3_key normal_key K">K</div>
            <div class="key row3_key normal_key L">L</div>
            <div class="key row3_key normal_key twin_key ; :">
              <span>:</span>
              <span>;</span>
            </div>
            <div class="key row3_key normal_key twin_key single_quation_mark double_quation_mark">
              <span>"</span>
              <span>'</span>
            </div>
            <div class="key row3_key return">return</div>
          </div>
          <div class="keyboard__frame__row4">
            <div class="key row4_key shift">shift</div>
            <div class="key row4_key normal_key Z">Z</div>
            <div class="key row4_key normal_key X">X</div>
            <div class="key row4_key normal_key C">C</div>
            <div class="key row4_key normal_key V">V</div>
            <div class="key row4_key normal_key B">B</div>
            <div class="key row4_key normal_key N">N</div>
            <div class="key row4_key normal_key M">M</div>
            <div class="key row4_key twin_key normal_key , less_than">
              <span>&lt;</span>
              <span>,</span>
            </div>
            <div class="key row4_key normal_key twin_key . more_than">
              <span>&gt;</span>
              <span>.</span>
            </div>
            <div class="key row4_key normal_key twin_key / ?">
              <span>?</span>
              <span>/</span>
            </div>
            <div class="key row4_key shift">shift</div>
          </div>
          <div class="keyboard__frame__row5">
            <div class="key row5_key normal_key fn">fn</div>
            <div class="key row5_key normal_key control">control</div>
            <div class="key row5_key normal_key option">option</div>
            <div class="key row5_key space">space</div>
            <div class="key row5_key command">command</div>
            <div class="key row5_key normal_key option">option</div>
          </div>
        </div>
    </div>
    <div class="right-hand">
        <img src="/images/right_hand.png" alt="right-hand">
    </div>
</body>
</html>
