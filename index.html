<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a9e36e138d.js" crossorigin="anonymous"></script>
    <title>Typing Maestro</title>
  </head>
  <body>
    <div class="title">
        <div>Typing Maestro</div>
    </div>
    <div class="header">
        <div class="header_bar">
          <div class="header_bar_progress progress_status progress_time">
            <p>Time</p>
            <span>-</span>
          </div>
          <div class="header_bar_progress progress_status progress_ACC">
            <p>ACC</p>
            <span>-</span>
          </div>
          <div class="header_bar_progress progress_status progress_WPM">
            <p>WPM</p>
            <span>-</span>
          </div>
          <div class="header_bar_icons">
            <i class="header_bar_icon fa-solid fa-rotate rotate"></i>
          </div>
        </div>
    </div>
    <div class="empty">
    </div>
    <div class="empty">
    </div>
    <div class="content">
      <div class="content_editor">
        <input type="text" class="input_field">
        <div class="content_editor_codes">
          <p></p>
        </div>
      </div>
    </div>
    <div class="empty">
    </div>
    <div class="hand left-hand">
        <img src="/images/left_hand.png" alt="right-hand">
    </div>
    <div class="keyboard">
        <div class="keyboard__frame">
          <div class="keyboard__frame__row1">
            <div class="key twin_key l-pinky ` ~">
              <span>~</span>
              <span>`</span>
            </div>
            <div class="key twin_key l-pinky 1 !">
              <span>!</span>
              <span>1</span>
            </div>
            <div class="key twin_key l-ring 2 @">
              <span>@</span>
              <span>2</span>
            </div>
            <div class="key twin_key l-middle 3 #">
              <span>#</span>
              <span>3</span>
            </div>
            <div class="key twin_key l-index 4 $">
              <span>$</span>
              <span>4</span>
            </div>
            <div class="key twin_key l-index 5 %">
              <span>%</span>
              <span>5</span>
            </div>
            <div class="key twin_key r-index 6 ^">
              <span>^</span>
              <span>6</span>
            </div>
            <div class="key twin_key r-index 7 &">
              <span>&</span>
              <span>7</span>
            </div>
            <div class="key twin_key r-middle 8 *">
              <span>*</span>
              <span>8</span>
            </div>
            <div class="key twin_key r-ring 9 open_parenthesis">
              <span>(</span>
              <span>9</span>
            </div>
            <div class="key twin_key r-pinky 0 close_parenthesis">
              <span>)</span>
              <span>0</span>
            </div>
            <div class="key twin_key r-pinky - _">
              <span>_</span>
              <span>-</span>
            </div>
            <div class="key twin_key r-pinky + =">
              <span>+</span>
              <span>=</span>
            </div>
            <div class="key r-pinky backspace">Backspace</div>
          </div>
          <div class="keyboard__frame__row2">
            <div class="key l-pinky tab">Tab</div>
            <div class="key l-pinky Q">Q</div>
            <div class="key l-ring W">W</div>
            <div class="key l-middle E">E</div>
            <div class="key l-index R">R</div>
            <div class="key l-index T">T</div>
            <div class="key r-index Y">Y</div>
            <div class="key r-index U">U</div>
            <div class="key r-middle I">I</div>
            <div class="key r-ring O">O</div>
            <div class="key r-pinky P">P</div>
            <div class="key r-pinky twin_key open_braket open_square_braket">
              <span>{</span>
              <span>[</span>
            </div>
            <div class="key twin_key r-pinky close_braket close_square_braket">
              <span>}</span>
              <span>]</span>
            </div>
            <div class="key twin_key r-pinky back_slash vertical_bar ">
              <span>|</span>
              <span>\</span>
            </div>
          </div>
          <div class="keyboard__frame__row3">
            <div class="key l-pinky caps_lock">Caps Lock</div>
            <div class="key l-pinky A">A</div>
            <div class="key l-ring S">S</div>
            <div class="key l-middle D ">D</div>
            <div class="key l-index F">F</div>
            <div class="key l-index G">G</div>
            <div class="key r-index H">H</div>
            <div class="key r-index J">J</div>
            <div class="key r-middle K">K</div>
            <div class="key r-ring L">L</div>
            <div class="key twin_key r-pinky ; :">
              <span>:</span>
              <span>;</span>
            </div>
            <div class="key twin_key r-pinky single_quation_mark double_quation_mark">
              <span>"</span>
              <span>'</span>
            </div>
            <div class="key r-pinky enter">Enter</div>
          </div>
          <div class="keyboard__frame__row4">
            <div class="key l-pinky shift">Shift</div>
            <div class="key l-pinky Z">Z</div>
            <div class="key l-ring X">X</div>
            <div class="key l-middle C">C</div>
            <div class="key l-index V">V</div>
            <div class="key l-index B">B</div>
            <div class="key r-index N">N</div>
            <div class="key r-index M">M</div>
            <div class="key twin_key r-middle , less_than">
              <span>&lt;</span>
              <span>,</span>
            </div>
            <div class="key twin_key r-ring . more_than">
              <span>&gt;</span>
              <span>.</span>
            </div>
            <div class="key twin_key r-pinky / ?">
              <span>?</span>
              <span>/</span>
            </div>
            <div class="key r-pinky shift">shift</div>
          </div>
          <div class="keyboard__frame__row5">
            <div class="key l-pinky control">Ctrl</div>
            <div class="key l-pinky alt">Alt</div>
            <div class="key thumb space">Space</div>
            <div class="key r-pinky alt">Alt</div>
            <div class="key r-pinky control">Ctrl</div>
          </div>
        </div>
    </div>
    <div class="hand right-hand">
        <img src="/images/right_hand.png" alt="right-hand">
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
